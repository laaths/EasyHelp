{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block title %}Login{% endblock %}
{% block content %}
    <br>
    <br>
    <br>
    <div class="container" id="form-ticket">
        {% bootstrap_messages %}
        <h1>Login</h1>
        <form action="{% url 'auth' %}" method="post" class="form" autocomplete="on" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
{% endblock %}
