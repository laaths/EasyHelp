{% load static %}
{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">


    <title>Easyhelp - {% block title %}Home{% endblock %}</title>
</head>
<body id="body-pd" class="body-pd">
    <header class="header" id="header body-pd">

        <div class="header_img">  </div>
    </header>
    <div class="l-navbar show" id="nav-bar">
        <nav class="nav">
            <div>
                <div class="nav_list">
                {% block nav_list %}
                    <a href="{% url 'index' %}" class="nav_link {% block index %}{% endblock %}"> <i class='bx bx-list-ul nav_icon'></i> <span class="nav_name">Stats</span> </a>
                    {% block Tkicon %}{% endblock %}
                    <a href="{% url 'tickets' %}" class="nav_link {% block tickets %}{% endblock %}"> <i class='bx bx-layer-plus nav_icon'></i> <span class="nav_name">Dashboard</span> </a>
                    <a href="{% url 'user' %}" class="nav_link {% block user %}{% endblock %}"> <i class='bx bx-male nav_icon'></i> <span class="nav_name">Messages</span> </a>
                    <a href="{% url 'caduser' %}" class="nav_link {% block caduser %}{% endblock %}"> <i class='bx bx-fingerprint nav_icon'></i> <span class="nav_name">Bookmark</span> </a>
                    <a href="{% url 'userpermiss' %}" class="nav_link {% block userpermiss %}{% endblock %}"> <i class='bx bx-folder nav_icon'></i> <span class="nav_name">Files</span> </a>
                {% endblock %}
                </div>
            </div>
            <a href="{% url 'logout' %}" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Logout</span> </a>
        </nav>
    </div>
    <!--Container Main start-->
    <div class="height-100 bg-light">

        {% block content %}
        {% endblock %}
    </div>
    <!--Container Main end-->
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    {% block script %}
    {% endblock %}
</body>
</html>
